<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Blog post edit page</title>
    <link href="../css/edit.css" rel="stylesheet" type="text/css">
    <script src="/js/edit.js" defer></script>
</head>
<body>

<header>
    <div>
        <ul>
            <li><a href="../index.html">
                Logo
            </a></li>
        </ul>
    </div>
    <div>
        <ul>
            <li>Articles</li>
            <li><a id="newPost" href="../post/edit.html">Create post</a></li>
            <li>Pricing</li>
            <li>About</li>
        </ul>
    </div>
    <a id="loginAnchor" href="../account/login.html">
    </a>
</header>

<div class="body-container">
    <h1>Create New Post</h1>
    <div class="hr-div">
        <hr>
    </div>
    <div class="details">
        <h2>Details</h2>
    </div>

    <form id="newPostForm">
        <label for="title">Title</label>
        <input type="text" id="title" name="title" placeholder="Add title">

        <label for="body">Body</label>
        <textarea id="body" name="body" placeholder="Article text"></textarea>

        <label for="tag">Tag</label>
        <select id="tag" name="tag">
            <option value disabled selected id="selected">Select a tag</option>
            <option value="AI">AI</option>
            <option value="Code">Code</option>
            <option value="Cybersecurity">Cybersecurity</option>
            <option value="Gadgets">Gadgets</option>
            <option value="Software development">Software development</option>
            <option value="Technology">Technology</option>
        </select>

        <label for="image_url">Image URL</label>
        <input type="text" id="image_url" name="image_url" placeholder="Add a live link to a image">
        <p class="note">Note: When adding an image, please use links to a live and publicly accessible image with <span class="https">https://</span></p>

        <button type="submit">Submit</button>
    </form>
</div>

</body>
</html>
