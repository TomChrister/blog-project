<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link href="css/feed.css" rel="stylesheet" type="text/css">
    <script src="https://kit.fontawesome.com/fe924a0d6e.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

<body>

<header>
    <div>
        <ul>
            <li><a href="index.html">
                Logo
            </a></li>
        </ul>
    </div>
    <div>
        <ul>
            <li>Articles</li>
            <li><a id="newPost" href="post/edit.html">Create post</a></li>
            <li>Pricing</li>
            <li>About</li>
        </ul>
    </div>
    <a id="loginAnchor" href="account/login.html">
    </a>
</header>

<div id="carouselContainer">
    <div id="carousel" class="carousel">
    </div>
    <button id="leftBtn" class="carouselBtn"><i class="fa-solid fa-chevron-left"></i></i></button>
    <button id="rightBtn" class="carouselBtn"><i class="fa-solid fa-chevron-right"></i></button>
</div>

<div class="input-container">
    <div class="search-container">
        <input class="search-field" type="text" id="searchInput" placeholder="Search articles...">
        <i class="fa-solid fa-magnifying-glass"></i>
    </div>
    <div>
        <select id="sortSelect">
            <option value disabled selected>Sort by</option>
            <option value="newest">Newest</option>
            <option value="oldest">Oldest</option>
        </select>

        <select id="tagSelect">
            <option value disabled selected>Tags</option>
            <option value="all">All</option>
            <option value="AI">AI</option>
            <option value="Code">Code</option>
            <option value="Cybersecurity">Cybersecurity</option>
            <option value="Gadgets">Gadgets</option>
            <option value="Software development">Software development</option>
            <option value="Technology">Technology</option>
        </select>
    </div>
</div>

<div class="articleContainer" id="articleDisplay">
</div>

<footer>
    <div class="logo">
        Logo
    </div>
    <div>
        <ul class="footer-list">
            <li>About</li>
            <li>News</li>
            <li>Services</li>
            <li>Contact</li>
        </ul>
    </div>
    <div class="footer-icons">
        <i class="fa-brands fa-square-facebook"></i>
        <i class="fa-brands fa-square-instagram"></i>
        <i class="fa-brands fa-square-x-twitter"></i>
    </div>
    <div>
        <div>
            <p class="newsletter">Sign up for our newsletter and get the latest news</p>
            <form class="newsletter-form">
                <label for="email"></label>
                <input type="email" id="email" name="email" placeholder="Type email here">
                <button class="submitBtn">Submit</button>
            </form>
            <hr>
        </div>
    </div>
</footer>

<hr class="hr">

<footer>
    <div>
        <p class="site-name">Â© Tech blog</p>

    <div class="terms-conditions">
        <p>Privacy policy</p>
        <p>Terms and conditions</p>
    </div>
</footer>

<footer>
    <div class="info">
        <p>Osloveien 43 Oslo, Norway</p>
        <p>+47 47474747</p>

    </div>
</footer>
