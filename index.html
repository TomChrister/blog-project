<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="TechFuse, get updated on the latest technology here.">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Techpulse</title>
    <link href="css/main.css" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/fe924a0d6e.js" crossorigin="anonymous"></script>
    <script src="/js/main.js" defer></script>
</head>

<body>

<header>
    <div class="logo">
        <a href="index.html">
            <img src="assets/images/logo.png" alt="logo">
        </a>
    </div>
    <div>
        <ul>
            <li class="articles-header">Articles</li>
            <li><a id="newPost" href="post/create.html">Create post</a></li>
            <li class="features">Features</li>
            <li class="about">About</li>
        </ul>
    </div>
    <div class="login-container">
        <a id="loginAnchor" href="account/login.html"></a>
    </div>
</header>

<div id="carouselContainer">
    <div id="carousel" class="carousel">
    </div>
    <button id="leftBtn" class="carouselBtn" aria-label="left-button"><i class="fa-solid fa-chevron-left"></i></button>
    <button id="rightBtn" class="carouselBtn" aria-label="right-button"><i class="fa-solid fa-chevron-right"></i></button>
</div>

<div class="input-container">
    <div class="search-container">
        <input class="search-field" type="text" id="searchInput" placeholder="Search articles..." aria-label="Search bar">
        <i class="fa-solid fa-magnifying-glass"></i>
    </div>
    <div>
        <select id="sortSelect" aria-label="Sort by">
            <option value disabled selected>Sort by</option>
            <option value="newest">Newest</option>
            <option value="oldest">Oldest</option>
        </select>

        <select id="tagSelect" aria-label="Tags">
            <option value disabled selected>Tags</option>
            <option value="all">All</option>
            <option value="AI">AI</option>
            <option value="Code">Code</option>
            <option value="Cybersecurity">Cybersecurity</option>
            <option value="Gadgets">Gadgets</option>
            <option value="Software development">Software development</option>
            <option value="Technology">Technology</option>
        </select>
    </div>
</div>

<div class="articleContainer" id="articleDisplay">
</div>

<div class="top-btn">
    <button class="back-to-top" onclick="scrollToTop()">Back to top</button>
</div>

<footer>
    <div class="logo">
        <img src="assets/images/logo.png" alt="logo">
    </div>
    <div>
        <div class="form-container">
            <p class="newsletter">Sign up for our newsletter and get the latest news</p>
            <form class="newsletter-form">
                <label for="email"></label>
                <input type="email" id="email" name="email" placeholder="Type email here">
                <button class="submitBtn">Submit</button>
            </form>
            <hr>
        </div>
    </div>
</footer>

<hr class="hr">

<footer>
    <div>
        <p class="site-name">Â© TECHPULSE</p>
    </div>
    <div class="terms-conditions">
        <p>Privacy policy</p>
        <p>Terms and conditions</p>
    </div>
</footer>

<footer>
    <div class="info">
        <p>Osloveien 43 Oslo, Norway</p>
        <p>+47 47474747</p>
        <p>Techblog@mail.com</p>
    </div>
</footer>

</body>
</html>
